<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="App mb-2">

    <app-nav-bar [num]="news.length"></app-nav-bar>

    <div class="container">
      <div class="row mt-12">
        <app-form class="col-12"></app-form>

        <div class="col-md-12 bg-dark mb-3 mt-3 rounded pb-3">
          <div class="row">
            <app-new class="col-md-6" [id]="New._id" [title]="New.title" [description]="New.description"
              [author]="New.author" [image]="New.image" [place]="New.place" [date]="New.date" *ngFor="let New of news">
            </app-new>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
